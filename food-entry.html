{%extends 'base.html'%}

{%block main_block%}

  <div class="container my-4">
        <div class="row">
            <!-- Manual Entry Form -->
            <div class="col-lg-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-keyboard me-2 text-primary"></i>Manual Food Entry</h5>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{%url 'add-food'%}">
                            {%csrf_token%}
                            <div class="mb-3">
                                <label for="food_name" class="form-label">Food Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-utensils"></i></span>
                                    <input type="text" class="form-control" id="food_name" name="name"
                                        placeholder="e.g., Grilled Chicken Breast" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="meal_type" class="form-label">Meal Type</label>
                                <select class="form-control" id="meal_type" name="meal_type" required>
                                    <option value="">Select meal type</option>
                                    <option value="breakfast">üç≥ Breakfast</option>
                                    <option value="lunch">üçΩÔ∏è Lunch</option>
                                    <option value="dinner">üçõ Dinner</option>
                                    <option value="snack">üçé Snack</option>
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="calories" class="form-label">Calories</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="calories" name="calories"
                                            placeholder="250" min="0" max="5000" required>
                                        <span class="input-group-text">cal</span>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="serving_size" class="form-label">Serving Size</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="serving_size" name="serving_size"
                                            placeholder="100g">
                                        <span class="input-group-text"><i class="fas fa-weight-hanging"></i></span>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="notes" class="form-label">Notes (Optional)</label>
                                <textarea class="form-control" id="notes" name="notes" rows="3"
                                    placeholder="Any additional information..."></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-plus me-2"></i>Add Food Item
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Photo Upload -->
            <div class="col-lg-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-camera me-2 text-success"></i>Photo Recognition</h5>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <div class="upload-area flex-grow-1 d-flex flex-column justify-content-center" id="photo">
                            <div class="upload-icon">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </div>
                            <h6 class="mb-2">Upload Food Photo</h6>
                            <p class="text-muted mb-3">Take a photo or upload an image of your food</p>
                            <input type="file" class="form-control" id="food_photo" name="food_photo" accept="image/*"
                                style="display: none;">
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-success"
                                    onclick="document.getElementById('food_photo').click()">
                                    <i class="fas fa-upload me-2"></i>Choose Photo
                                </button>
                                
                            </div>
                        </div>

                        <!-- Photo Preview Area (hidden by default) -->
                       
                    </div>
                </div>
            </div>
        </div>

        <!-- Today's Food Entries -->
       
    </div>



{%endblock%}
