<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Diet Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{%static 'css/style.css'%}" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card fade-in">
                        <div class="auth-header">
                            <h2><i class="fas fa-leaf me-2"></i>Diet Tracker</h2>
                            <p class="text-muted mb-0">Welcome back! Please sign in to your account</p>
                        </div>
                        <div class="p-4">
                            <form method="post">
                                {%if form.errors%}
                                    <div class="mb-3">
                                        <span>{{form.errors}}</span>
                                    </div>
                                {%endif%}

                                {%for m in messages%}
                                     {{m}}
                                {%endfor%}
                                {%csrf_token%}
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="text" class="form-control" id="email" name="username" 
                                               placeholder="Enter your username" required>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="password" name="password" 
                                               placeholder="Enter your password" required>
                                    </div>
                                </div>
                                
                                                   
                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </button>
                            </form>
                            
                            <div class="text-center mb-3">
                                <span class="text-muted">or continue with</span>
                            </div>
                            
                            <button type="button" class="google-btn w-100 mb-3">
                                <i class="fab fa-google me-2"></i>Sign in with Google
                            </button>
                            
                            <div class="text-center">
                                <p class="text-muted">
                                    Don't have an account? 
                                    <a href="signup.html" class="text-primary text-decoration-none fw-bold">Sign Up</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
